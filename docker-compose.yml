services:
  postgres_db:
    image: ghcr.io/divyam234/postgres
    container_name: postgres_db
    restart: always
    networks:
     - postgres
    environment:
      - POSTGRES_USER=teldrive555
      - POSTGRES_PASSWORD=secret555
      - POSTGRES_DB=postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
networks:
  postgres:                                 
    external: true
